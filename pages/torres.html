<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torres</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="bg-black text-white text-center p-5">
        <h1>Torres</h1>
        <a href="../index.html" class="btn btn-primary bg-danger">Voltar</a>
    </header>
    <main>
        <!-- Carousel -->
        <div id="demo" class="carousel slide w-100 d-block m-auto" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner bg-dark">
                <div class="carousel-item active">
                    <img src="../img/torres.jpg" alt="Torres" height="300" class="d-block w-75 m-auto">
                </div>
                <div class="carousel-item">
                    <img src="../img/gramado.jpg" alt="Chicago" height= "300" class="d-block w-75 m-auto">
                </div>
                <div class="carousel-item">
                    <img src="../img/morrinhos.jpg" alt="New York" height= "300" class= "d-block w-75 m-auto">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>


    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
